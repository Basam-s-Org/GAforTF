--- 
name: 'Terraform Plan/Apply'

on:
  push:
    branches:
    - main
  pull_request:
    branches:
    - main

env:
        TF_VAR_AZURE_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
        TF_VAR_AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
        TF_VAR_AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
        TF_VAR_AZURE_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
        TF_VAR_PG_PASSWORD: ${{ secrets.PG_PASSWORD }}
        TF_VAR_RG_NAME: ${{ vars.RG_NAME }}
        TF_VAR_RG_LOCATION: ${{ vars.RG_LOCATION }}
        TF_VAR_CLIENT_SECRET_KV: ${{ vars.KEY_VAULT_NAME }}
        TF_VAR_CLIENT_ACR_NAME: ${{ vars.ACR_NAME }}
        TF_VAR_CLIENT_ACI_NAME: ${{ vars.ACI_NAME }}
        TF_VAR_CLIENT_PG_HOST: ${{ vars.PG_HOST }}
        TF_VAR_CLIENT_PG_USER: ${{ vars.PG_USER }}
        TF_VAR_CLIENT_PG_DB: ${{ vars.PG_DB }}
        TF_VAR_ACI_CPU: ${{ vars.ACI_CPU }}
        TF_VAR_ACI_MEMORY: ${{ vars.ACI_MEMORY }}
        TF_VAR_DOCKERFILES: ${{ vars.DOCKERFILES }}
        TF_VAR_TAGS: ${{ vars.TAGS }}


#Special permissions required for OIDC authentication
#permissions:
#  id-token: write
#  contents: read
#  pull-requests: write

jobs:
  terraform-plan:
    name: 'Terraform Plan'
    runs-on: ubuntu-latest
    outputs:
      tfplanExitCode: ${{ steps.tf-plan.outputs.exitcode }}
    steps:
    # Checkout the repository to the GitHub Actions runner
    - name: Checkout
      uses: actions/checkout@v4

    # Install the latest version of the Terraform CLI
    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_wrapper: false
      #runs:
      #  using: 'node20'
      #  main: 'dist/index.js'

    # Initialize a new or existing Terraform working directory by creating initial files, loading any remote state, downloading modules, etc.
    - name: Terraform Init
      run: |
           cd pg_client
           ./terraform_init.sh

    # Build tfvars file
    - name: build tfvars
      run: |
           cd pg_client
           ./build_tfvars.sh

    # Checks that all Terraform configuration files adhere to a canonical format
    # Will fail the build if not
    #- name: Terraform Format
    #  run: terraform fmt -check
    #  working-directory: ./pg_client

    # Generates an execution plan for Terraform
    # An exit code of 0 indicated no changes, 1 a terraform failure, 2 there are pending changes.
    - name: Terraform Plan
      id: tf-plan
      working-directory: ./pg_client
      run: |
        export exitcode=0
        terraform plan -detailed-exitcode -no-color -out tfplan || export exitcode=$?
        echo "exitcode=$exitcode" >> $GITHUB_OUTPUT

        if [ $exitcode -eq 1 ]; then
          echo Terraform Plan Failed!
          exit 1
        else
          find .
          exit 0
        fi

    # Save plan to artifacts
    - name: Publish Terraform Plan
      uses: actions/upload-artifact@v4
      with:
        name: tfplan
        path: |
          ./pg_client/tfplan

    # Create string output of Terraform Plan
    - name: Create String Output
      id: tf-plan-string
      working-directory: ./pg_client
      run: |
        TERRAFORM_PLAN=$(terraform show -no-color tfplan)
        delimiter="$(openssl rand -hex 8)"
        echo "summary<<${delimiter}" >> $GITHUB_OUTPUT
        echo "## Terraform Plan Output" >> $GITHUB_OUTPUT
        echo "<details><summary>Click to expand</summary>" >> $GITHUB_OUTPUT
        echo "" >> $GITHUB_OUTPUT
        echo '```terraform' >> $GITHUB_OUTPUT
        echo "$TERRAFORM_PLAN" >> $GITHUB_OUTPUT
        echo '```' >> $GITHUB_OUTPUT
        echo "</details>" >> $GITHUB_OUTPUT
        echo "${delimiter}" >> $GITHUB_OUTPUT

    # Publish Terraform Plan as task summary
    - name: Publish Terraform Plan to Task Summary
      env:
        SUMMARY: ${{ steps.tf-plan-string.outputs.summary }}
      working-directory: ./pg_client
      run: |
        echo "$SUMMARY" >> $GITHUB_STEP_SUMMARY

    # If this is a PR post the changes
    - name: Push Terraform Output to PR
      if: github.ref != 'refs/heads/main'
      uses: actions/github-script@v7
      env:
        SUMMARY: "${{ steps.tf-plan-string.outputs.summary }}"
      with:
          script: |
            const body = `${process.env.SUMMARY}`;
            github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: body
            })

